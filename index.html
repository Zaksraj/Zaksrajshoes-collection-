<!DOCTYPE html>
<html>
  <head>
    <title>Zaksraj Shoe Store</title>
    <style>
      body { font-family: Arial; margin: 20px; background: #f5f5f5; }
      h1 { text-align: center; }
      .product { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin: 10px; background: white; }
      .product img { width: 100%; height: auto; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Welcome to Zaksraj Shoe Store</h1>

    <div class="product">
      <img src="https://i.postimg.cc/gk0MrB4g/Screenshot-20250716-133958-1.jpg" alt="Leather Shoe">
      <h2>Leather Shoe</h2>
      <p>Price: $15</p>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/gk0MrB4g/Screenshot-20250716-133958-1.jpg" alt="Women's Beautiful Shoe">
      <h2>Women's Beautiful Shoe</h2>
      <p>Price: $20</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032465171-8aa5dc63bbd5?auto=format&fit=crop&w=400&q=80" alt="Sneakers">
      <h2>Men's Sneakers</h2>
      <p>Price: $6</p>
    </div>
  </body>
</html>
