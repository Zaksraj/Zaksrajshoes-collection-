<!DOCTYPE html>
<html>
  <head>
    <title>Zaksraj Shoe Store</title>
    <style>
      body { font-family: Arial; margin: 20px; background: #f5f5f5; }
      h1 { text-align: center; }
      .product { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin: 10px; background: white; }
      .product img { width: 100%; height: auto; }
    </style>
  </head>
  <body>
    <h1>Welcome to Zaksraj Shoe Store</h1>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Sneakers" alt="Men's Sneakers">
      <h2>Men's Sneakers</h2>
      <p>Price: $6</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Sandals" alt="Ladies' Sandals">
      <h2>Ladies' Sandals</h2>
      <p>Price: $5</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Boots" alt="Kids' Boots">
      <h2>Kids' Boots</h2>
      <p>Price: $5</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Leather+Shoes" alt="Leather Shoes">
      <h2>Premium Leather Shoes</h2>
      <p>Price: $15</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Luxury+Sneakers" alt="Luxury Sneakers">
      <h2>Luxury Sports Sneakers</h2>
      <p>Price: $20</p>
    </div>
  </body>
</html>
